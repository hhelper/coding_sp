<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나용균의 홈페이지</title>
    <style>
        /* CSS 스타일을 여기에 추가하세요 */
        <style>
            /* 기존 스타일 */
            body {
                font-family: Arial, sans-serif;
                margin: 0;
                padding: 0;
            }
            
            /* 수정된 스타일 */
            header {
                background-color: lightgreen;
                padding: 20px;
                color: white;
            }
            
            h1 {
                margin: 0;
            }
            
            nav ul {
                list-style-type: none;
                padding: 0;
                margin: 0;
            }
            
            nav ul li {
                display: inline;
                margin-right: 10px;
            }
            
            nav ul li a {
                text-decoration: none;
                color: white;
            }
            
            section {
                padding: 50px 0;
            }
            
            /* 나머지 스타일은 필요에 따라 추가하거나 수정하세요 */
        </style>

    </style>
    <script>
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;
            
            // 이 부분에서 서버로 데이터를 전송하고, 답변을 받아서 보여줄 수 있습니다.
            
            // 답변을 받아서 보여주는 예시
            var response = "안녕하세요, " + name + "님! 문의해 주셔서 감사합니다. 가능한 빠른 시일 내에 답변드리겠습니다.";
            document.getElementById('response').textContent = response;
        }
        function submitForm() {
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var message = document.getElementById('message').value;

            // 데이터를 로컬 스토리지에 저장
            localStorage.setItem('name', name);
            localStorage.setItem('email', email);
            localStorage.setItem('message', message);
            
            // 성공 메시지 표시
            alert('데이터가 저장되었습니다.');
         }
    </script>
</head>
<body>
    <header>
        <h1>나용균</h1>
        <nav>
            <ul>
                <li><a href="#about">소개</a></li>
                <li><a href="#skills">보유 기술</a></li>
                <li><a href="#projects">프로젝트</a></li>
                <li><a href="#contact">연락처</a></li>
            </ul>
        </nav>
    </header>
    
    <section id="about">
        <h2>소개</h2>
        <p>안녕하세요, 나용균입니다. 개발자로서 다양한 경험을 쌓아왔으며 웹 개발을 전문적으로 수행하고 있습니다.</p>
    </section>
    
    <section id="skills">
        <h2>보유 기술</h2>
        <ul>
            <li>HTML</li>
            <li>CSS</li>
            <li>JavaScript</li>
            <!-- 필요한 기술을 추가하세요 -->
        </ul>
    </section>
    
    <section id="projects">
        <h2>프로젝트</h2>
        <ul>
            <li>
                <h3>프로젝트 1</h3>
                <p>프로젝트에 대한 간단한 설명을 추가하세요.</p>
            </li>
            <li>
                <h3>프로젝트 2</h3>
                <p>프로젝트에 대한 간단한 설명을 추가하세요.</p>
            </li>
            <!-- 필요한 프로젝트를 추가하세요 -->
        </ul>
    </section>
    
    <section id="contact">
        <h2>연락처</h2>
        <p>저와 연락하려면 아래의 양식을 작성해주세요:</p>
        
        <form id="contactForm" onsubmit="event.preventDefault(); submitForm();">
            <label for="name">이름:</label>
            <input type="text" id="name" required><br>
            
            <label for="email">이메일:</label>
            <input type="email" id="email" required><br>
            
            <label for="message">메시지:</label>
            <textarea id="message" required></textarea><br>
            
            <button type="submit">보내기</button>
        </form>
        
        <div id="response"></div>
    </section>
</body>
</html>
